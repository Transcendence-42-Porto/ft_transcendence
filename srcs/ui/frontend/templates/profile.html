<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12">
        <!-- Profile Card -->
        <div class="card card-profile" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-2 mb-2">
              <img id="profile-pic" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                class="rounded-circle img-fluid" style="width: 80px;" />
            </div>
            <div class="mb-2 pb-1">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating btn-sm no-border" 
                      data-bs-toggle="modal" data-bs-target="#editProfileModal">
                <i class="bi bi-pencil-square custom-edit-profile-icon-size"></i>
              </button>
            </div>
            <h5 class="mb-2" style="font-size: 1.2rem;" id="profile-name">Julie L. Arsenault</h5>
            <p class="text-muted mb-3" style="font-size: 0.8rem;">
              <span id="profile-handle">@Programmer</span> <span class="mx-2">|</span>
              <a href="#!" style="font-size: 0.8rem;" id="profile-site">mdbootstrap.com</a>
            </p>
          </div>
        </div>
    
        <!-- Game History Board -->
        <div class="card mt-4" style="border-radius: 15px;">
          <div class="card-body">
            <h5 class="mb-3 text-center" style="font-size: 1.1rem;">Game History</h5>
            <table class="table table-sm table-bordered">
              <thead>
                <tr>
                  <th scope="col" style="font-size: 0.9rem;">Game</th>
                  <th scope="col" style="font-size: 0.9rem;">Player</th>
                  <th scope="col" style="font-size: 0.9rem;">Score</th>
                  <th scope="col" style="font-size: 0.9rem;">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="font-size: 0.8rem;">Pong</td>
                  <td style="font-size: 0.8rem;">Julie L.</td>
                  <td style="font-size: 0.8rem;">5-3</td>
                  <td style="font-size: 0.8rem;">2024-11-21</td>
                </tr>
                <tr>
                  <td style="font-size: 0.8rem;">Pong</td>
                  <td style="font-size: 0.8rem;">John D.</td>
                  <td style="font-size: 0.8rem;">4-6</td>
                  <td style="font-size: 0.8rem;">2024-11-19</td>
                </tr>
                <tr>
                  <td style="font-size: 0.8rem;">Pong</td>
                  <td style="font-size: 0.8rem;">Mark R.</td>
                  <td style="font-size: 0.8rem;">8-7</td>
                  <td style="font-size: 0.8rem;">2024-11-18</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal for Editing Profile -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Edit Form -->
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="editProfilePic" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="editProfilePic" />
          </div>
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" value="Julie L. Arsenault" />
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" value="julie@mdbootstrap.com" />
          </div>
          <div class="mb-3">
            <label for="editHandle" class="form-label">Handle</label>
            <input type="text" class="form-control" id="editHandle" value="@Programmer" />
          </div>
          <div class="mb-3">
            <label for="editWebsite" class="form-label">Website</label>
            <input type="url" class="form-control" id="editWebsite" value="https://mdbootstrap.com" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="editProfileForm" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional if not already included in your project) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
