{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if form.errors %}
<p> Invalid credentials.</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="post">
	{% csrf_token %}
	{{ form.as_div }}
	<button name="submit"> Log in </button>
</form>

{% endblock content %}
