<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="./css/popup.css">
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card bg-dark text-white" style="border-radius: 0.5rem; max-width: 90%; margin: 0 auto;">
                    <div class="card-body p-4 text-center inside-app-div">
                        <div class="mb-4">
                            <h3 class="fw-bold mb-2 text-uppercase" style="font-size: 1.5rem;">Sign Up</h3>
                            <p class="text-white-50 mb-3" style="font-size: 0.9rem;">Create your account to get started!</p>
                        </div>
  
                        <!-- Full name field -->
                        <div class="form-outline form-white mb-3">
                            <input type="text" id="nameSignUp" class="form-control form-control-sm" placeholder="Full Name" />
                        </div>
                        
                        <!-- Email field -->
                        <div class="form-outline form-white mb-3">
                            <input type="email" id="emailSignUp" class="form-control form-control-sm" placeholder="Email" />
                        </div>

                        <!-- Username field -->
                        <div class="form-outline form-white mb-3">
                            <input type="text" id="usernameSignUp" class="form-control form-control-sm" placeholder="Username" />
                        </div>
                        
                        <!-- Password field -->
                        <div class="form-outline form-white mb-3">
                            <input type="password" id="passwordSignUp" class="form-control form-control-sm" placeholder="Password" />
                        </div>
                        
                        <!-- Confirm password field -->
                        <div class="form-outline form-white mb-3">
                            <input type="password" id="confirmPasswordSignUp" class="form-control form-control-sm" placeholder="Confirm Password" />
                        </div>
                        
                        <p class="small mb-2 error-msg" id="error-msg-signup"></p>

                        <!-- Sign Up button -->
                        <button class="btn btn-outline-light btn-sm px-4" type="submit" onclick="onSignUp()">Sign Up</button>
                        
                        <p class="mt-3 mb-0" style="font-size: 0.8rem;">Already have an account? <a class="text-white-50 fw-bold button-tr" onclick="loadContent('login')">Login</a></p>

                        <div id="successPopupSignup" class="popup">
                            <div class="popup-content">
                                <h2 style="color: #03213d !important;">Your Signup was successful!</h2>
                                <p style="color: #03213d !important">Scan the QR code in Microsoft Authenticator to access your login code.</p>
                                <img id="qrcode" alt="QR Code">
                                <button onclick="loadContent('login')">Log-in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
