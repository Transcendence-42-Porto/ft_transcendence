<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card bg-dark text-white" style="border-radius: 0.5rem; max-width: 90%; margin: 0 auto;">
                    <div class="card-body p-4 text-center inside-app-div">
                        <div class="mb-4">
                            <h3 class="fw-bold mb-2 text-uppercase" style="font-size: 1.5rem;">Login</h3>
                            <p class="text-white-50 mb-3" style="font-size: 0.9rem;">Enter your username and password!</p>
                        </div>
                        <div class="form-outline form-white mb-3">
                            <input type="text" id="emailInput" class="form-control form-control-sm" placeholder="Email" />
                        </div>
                        <div class="form-outline form-white mb-3">
                            <input type="password" id="passwordInput" class="form-control form-control-sm" placeholder="Password" />
                        </div>
                        <p class="small mb-2 error-msg" id="error-msg-login"></p>
                        <button class="btn btn-outline-light btn-sm px-4" type="button" onclick="onLogin()">Login</button>
                        <div class="d-flex justify-content-center text-center mt-3">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f"></i></a>
                            <a href="#!" class="text-white mx-3"><i class="fab fa-twitter"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google"></i></a>
                        </div>
                        <p class="mt-3 mb-0" style="font-size: 0.8rem;">Don't have an account? <a class="text-white-50 fw-bold button-tr" onclick="loadContent('signup')">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="authenticatorModal" tabindex="-1" aria-labelledby="authenticatorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="authenticatorModalLabel" style="color: black">Authenticator Code</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Please enter the 6-digit code from your Microsoft Authenticator app:</p>
                <div class="d-flex justify-content-center">
                    <input id="number1" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                    <input id="number2" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                    <input id="number3" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                    <input id="number4" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                    <input id="number5" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                    <input id="number6" type="text" class="form-control form-control-sm text-center mx-1" maxlength="1" style="width: 2rem;" />
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="verifyAuthenticationCode()">Verify</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/login.js"></script>
